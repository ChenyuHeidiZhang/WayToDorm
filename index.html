<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>WayToDorm</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
 
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
	  	<div class="container-fluid">
	    	<div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>                        
	      </button>
	      <a class="navbar-brand" href="index.html">WayToDorm</a>
	    	</div>
	    	<div class="collapse navbar-collapse" id="myNavbar">
	      <ul class="nav navbar-nav">
	        <li><a href="route_map.html">View Route</a></li>
	        <li><a href="set_contact.html">Emergency Contact</a></li>
	        <li><a href="trackmode.html">Track Mode</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	      	<li>
	      		<!-- Button trigger modal -->
	      		<button id="login" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal_signup"><span class="glyphicon glyphicon-user"></span>
				  Sign up
				</button>
	      	</li>
	        <li>
		        <!-- Button trigger modal -->
				<button id="login" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal_login"><span class="glyphicon glyphicon-log-in"></span>
				  Login
				</button>
			</li>
	      </ul>
	    	</div>
	  	</div>

		<!-- Modal1 -->
		<div class="modal fade" id="exampleModal_signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Sign up</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
				<form id="formid">
				  <div class="form-group">
				    <label for="exampleInputEmail1">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword2">Re-enter Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>		        
		      </div>
		    </div>
		  </div>
		</div>

		<!-- Modal2 -->
		<div class="modal fade" id="exampleModal_login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail2">Email address</label>
				    <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
				    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword3">Password</label>
				    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>

	</nav>

	<div class="container text-center padded">
			<img src="styles/images/logo.jpg" class="img-circle">
			<h1>WayToDorm</h1>
			<p><em>helps you travel safely back to your dorm at night</em></p>
			<div id="viewRoute">
				<a href="route_map.html" class="btn btn-primary btn-lg">View Safe Route</a>
			</div>
			<div id="text-button">
				<button type="button" class="btn btn-danger">Send a message immediately</button>
			</div>
	</div>

  <script src="scripts/trackmode.js"></script>
	<!--jQuery CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
