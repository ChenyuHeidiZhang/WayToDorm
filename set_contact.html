<!DOCTYPE html>
<html>
<head>

	<header>
		<div class="container">
      <div class="row">

        </a>

      </div>
    </div>
	<header>


	<div class="container padded text-center">
    <div class="row col-xs-12">
			<hr><p><strong>Contact 1</strong></p>

        	<input class="form-control" type="name" placeholder="Name" id="name1">

         	<input class="form-control" type="number" placeholder="Phone Number" id="number1">
        </div>
				<div class="form-group">

      </form>
    </div>

			<hr><p><strong>Contact 2</strong></p>
      <form action="" class="edit">

       	</div>
       	<div class="form-group">

    </div>

		<div class="row col-xs-12">

  </div>
